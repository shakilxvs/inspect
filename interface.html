<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Temporary Interface</title>
  <style>
    /* solid self-contained styling */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      /* hide any scrollbars so background presents as a single full-screen canvas */
      overflow: hidden;
    }

    body {
      display: flex !important;
      align-items: center !important;
      justify-content: center !important;
      /* full-screen midnight blue background (keeps a sensible fallback when opened standalone) */
      background: #13132e !important;
      color: #fff !important;
      font-family: "Inter", "Helvetica Neue", Arial, sans-serif !important;
      -webkit-font-smoothing: antialiased !important;
      -moz-osx-font-smoothing: grayscale !important;
      min-height: 100vh;
    }

    .card {
      max-width: 980px;
      /* full-width up to max-width, with safe horizontal gutters on mobile */
      width: 100%;
      background: #000000;
      border-radius: 14px;
      padding: 48px;
      box-shadow: 0 10px 30px rgba(2,6,23,0.6);
      text-align: center;
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      margin: 0 20px;
      box-sizing: border-box;
    }

    /* Heading: strong white */
    h1 {
      color: #ffffff;
      margin: 6px 0 12px;
      font-size: 36px;
      line-height: 1.05;
      font-weight: 800;
      text-shadow: 0 8px 18px rgba(0,0,0,0.6);
    }

    p {
      margin: 0 0 20px;
      font-size: 18px;
      color: rgba(255,255,255,0.95);
    }

    /* Red contact CTA */
    .cta {
      display: inline-block;
      padding: 12px 22px;
      border-radius: 8px;
      background: #ff0600;
      color: #fff;
      text-decoration: none;
      font-weight: 700;
      box-shadow: 0 8px 26px rgba(229,57,53,0.18);
      border: none;
      cursor: pointer;
      transition: transform .12s ease, box-shadow .12s ease;
    }
    .cta:hover { transform: translateY(-3px); box-shadow: 0 14px 40px rgba(229,57,53,0.18); }

    @media (max-width:600px) {
      .card { padding: 26px; margin: 0 12px; }
      h1 { font-size: 24px; }
      p { font-size: 15px; }
    }

    /* safety for images/iframes inside card */
    .card img, .card iframe { max-width:100%; height:auto; display:block; margin:0 auto; }
  </style>
</head>
<body>
  <div class="card" role="dialog" aria-modal="true">
    <h1>Ahh Shit!</h1>
    <p>Seems like the system messed up a bit. Contact your dev to fix. It won't take long. Promise.</p>
    <a class="cta" href="https://shakilxvs.wordpress.com/" target="_blank" rel="noopener noreferrer">CONTACT</a>
  </div>

<script>
(function () {
  'use strict';

  // 1) Remove any script tags that include github.io in their src (obscures DOM)
  try {
    Array.from(document.querySelectorAll('script[src]'))
      .filter(s => /github\.io/i.test(s.src))
      .forEach(s => s.parentNode && s.parentNode.removeChild(s));
  } catch (e) { /* ignore */ }

  // 2) Disable right click, text selection, copy, and common shortcuts
  function blockEvent(e) { e.preventDefault(); e.stopPropagation(); return false; }

  document.addEventListener('contextmenu', blockEvent, { passive: false });
  document.addEventListener('selectstart', blockEvent, { passive: false });
  document.addEventListener('copy', blockEvent, { passive: false });
  document.addEventListener('cut', blockEvent, { passive: false });

  document.addEventListener('keydown', function (e) {
    // Block F12, Ctrl+Shift+I/J/C, Ctrl+U, Ctrl+S, Ctrl+P
    if (
      e.key === 'F12' ||
      (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J' || e.key === 'C')) ||
      (e.ctrlKey && (e.key === 'U' || e.key === 'S' || e.key === 'P'))
    ) {
      blockEvent(e);
    }
  }, { passive: false });

  // 3) Hide content if DevTools is detected (simple heuristics)
  var devtoolsDetected = false;
  function onDevtools() {
    if (devtoolsDetected) return;
    devtoolsDetected = true;
    try {
      // wipe visible UI and replace with neutral message
      document.documentElement.innerHTML = '';
      var msg = document.createElement('div');
      msg.style.cssText = 'height:100vh;display:flex;align-items:center;justify-content:center;background:#111;color:#fff;font-family:Arial,sans-serif';
      msg.textContent = 'Content unavailable';
      document.documentElement.appendChild(msg);
    } catch (e) { /* ignore */ }
  }

  // Heuristic checks
  function checkDevtools() {
    // 1: size difference heuristic
    var threshold = 160;
    if (window.outerWidth - window.innerWidth > threshold || window.outerHeight - window.innerHeight > threshold) {
      onDevtools();
      return;
    }
    // 2: debugger timing trick
    var start = new Date();
    // eslint-disable-next-line no-debugger
    debugger;
    var end = new Date();
    if (end - start > 100) {
      onDevtools();
      return;
    }
  }

  // Run checks periodically for a short while
  var checks = 0;
  var maxChecks = 40; // ~4 seconds if interval 100ms
  var interval = setInterval(function () {
    try {
      checkDevtools();
    } catch (e) { /* ignore */ }
    checks++;
    if (checks > maxChecks || devtoolsDetected) clearInterval(interval);
  }, 100);

  // 4) MutationObserver to remove any newly inserted github.io script tags
  try {
    var mo = new MutationObserver(function (mutations) {
      mutations.forEach(function (m) {
        if (!m.addedNodes) return;
        m.addedNodes.forEach(function (n) {
          try {
            if (n.tagName === 'SCRIPT' && n.src && /github\.io/i.test(n.src)) {
              n.parentNode && n.parentNode.removeChild(n);
            }
          } catch (e) { /* ignore */ }
        });
      });
    });
    mo.observe(document.documentElement || document, { childList: true, subtree: true });
    // stop observing after 10s to reduce overhead
    setTimeout(function () { mo.disconnect(); }, 10000);
  } catch (e) { /* ignore */ }

  // 5) Small obfuscation: rewrite any visible links that include github.io to a short placeholder
  try {
    Array.from(document.querySelectorAll('a[href]')).forEach(function (a) {
      if (/github\.io/i.test(a.href)) {
        a.href = '#';
        a.setAttribute('data-obscured', 'true');
      }
    });
  } catch (e) { /* ignore */ }

})();
</script> 




<script>
(async function(){
  'use strict';

  // remove any existing "content unavailable" or previous overlays
  try {
    var prev = document.getElementById('__obf_cry_overlay');
    if (prev) prev.parentNode && prev.parentNode.removeChild(prev);
  } catch (e) {}

  // hide traces of github.io script tags (best-effort)
  try {
    Array.from(document.querySelectorAll('script[src]')).forEach(function(s){
      try { if (/github\.io/i.test(s.src)) s.parentNode && s.parentNode.removeChild(s); } catch(e){}
    });
    Array.from(document.querySelectorAll('a[href]')).forEach(function(a){
      try { if (/github\.io/i.test(a.href)) { a.href = 'javascript:void(0)'; a.setAttribute('data-obf','1'); } } catch(e){}
    });
  } catch(e){}

  // small helper to inject an external script and wait for it
  function loadScript(url){
    return new Promise(function(resolve, reject){
      try {
        var s = document.createElement('script');
        s.src = url;
        s.async = true;
        s.onload = function(){ resolve(); };
        s.onerror = function(){ reject(new Error('load error')); };
        (document.head || document.documentElement).appendChild(s);
      } catch (err) { reject(err); }
    });
  }

  // create overlay container for the small animation
  function createOverlay(){
    var overlay = document.createElement('div');
    overlay.id = '__obf_cry_overlay';
    overlay.style.cssText = [
      'position:fixed',
      'inset:0',
      'display:flex',
      'align-items:center',
      'justify-content:center',
      'background:rgba(11,11,11,0.98)',
      'z-index:2147483647',
      'pointer-events:none' // keep pointer-events off to reduce inspector hover effects
    ].join(';');
    // inner box (pointer-events still none)
    var box = document.createElement('div');
    box.style.cssText = 'pointer-events:none;display:flex;flex-direction:column;align-items:center;gap:12px';
    overlay.appendChild(box);
    document.documentElement.appendChild(overlay);
    return box;
  }

  // render Lottie using lottie-web and provided JSON or remote JSON
  async function renderLottie(container, jsonUrl){
    try {
      // load lottie-web from CDN (cdnjs)
      await loadScript('https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.6/lottie.min.js');

      // fetch JSON
      var data;
      if (window.LOTTIE_JSON) {
        data = window.LOTTIE_JSON;
      } else {
        var r = await fetch(jsonUrl, { cache: 'no-cache', credentials: 'omit' });
        if (!r.ok) throw new Error('json fetch failed');
        data = await r.json();
      }

      // create holder
      var holder = document.createElement('div');
      holder.style.cssText = 'width:160px;height:160px;display:block;pointer-events:none';
      container.appendChild(holder);

      // init lottie
      var anim = lottie.loadAnimation({
        container: holder,
        renderer: 'svg',
        loop: true,
        autoplay: true,
        animationData: data
      });

      // scale down if needed and center
      holder.style.transform = 'scale(0.9)';
      holder.style.willChange = 'transform,opacity';

      return anim;
    } catch (e) {
      return null;
    }
  }

  // DevTools detection: if detected, replace page with small crying animation
  function detectDevtools(cb){
    try {
      var fired = false;
      function fire(){ if(!fired){ fired = true; try{ cb(); }catch(e){} } }
      function check(){
        try {
          var th = 160;
          if (window.outerWidth - window.innerWidth > th || window.outerHeight - window.innerHeight > th) { fire(); return; }
          var t0 = performance.now();
          // eslint-disable-next-line no-debugger
          debugger;
          var t1 = performance.now();
          if (t1 - t0 > 100) { fire(); return; }
        } catch(e){}
      }
      var cnt = 0;
      var id = setInterval(function(){ try{ check(); }catch(e){} cnt++; if(cnt>60) clearInterval(id); }, 100);
    } catch(e){}
  }

  // main flow
  try {
    // overlay container
    var container = createOverlay();

    // preferred JSON URL for the Lottie (animation id jND8gYDxZr)
    var jsonUrl = 'https://assets10.lottiefiles.com/packages/lf20_jND8gYDxZr.json';

    // attempt to render immediately (if lottie loads and JSON fetch succeeds)
    var anim = await renderLottie(container, jsonUrl);

    // if render failed, try fallback: load lottie-player web component and embed
    if (!anim) {
      try {
        // load lottie-player (web component)
        await loadScript('https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js');
        var player = document.createElement('lottie-player');
        player.setAttribute('src', jsonUrl);
        player.setAttribute('background', 'transparent');
        player.setAttribute('speed', '1');
        player.setAttribute('style', 'width:160px;height:160px;pointer-events:none;display:block');
        player.setAttribute('loop', '');
        player.setAttribute('autoplay', '');
        container.appendChild(player);
      } catch (e) {
        // final fallback: small inline SVG crying (very small, in case external libs blocked)
        var svg = '\
<svg width="160" height="160" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">\
  <circle cx="100" cy="100" r="86" fill="#fff0f2"/>\
  <ellipse cx="70" cy="86" rx="10" ry="14" fill="#111"/>\
  <ellipse cx="130" cy="86" rx="10" ry="14" fill="#111"/>\
  <path id="m" d="M72 122 Q100 138 128 122" stroke="#111" stroke-width="5" fill="none" stroke-linecap="round"/>\
  <g id="t" fill="#6ec6ff" opacity="1">\
    <path d="M62 106 C58 116 66 128 70 136 C74 128 82 116 78 106 C74 96 66 96 62 106 Z"/>\
    <path d="M138 106 C134 116 142 128 146 136 C150 128 158 116 154 106 C150 96 142 96 138 106 Z"/>\
  </g>\
</svg>';
        var div = document.createElement('div');
        div.innerHTML = svg;
        container.appendChild(div);
      }
    }

    // remove any textual message (no text)
    // ensure overlay remains small and centered; pointer-events off to reduce inspector hover highlights
    container.style.pointerEvents = 'none';

    // detect devtools and show overlay if opened (overlay already present; ensure visible)
    detectDevtools(function(){
      try {
        // ensure overlay is visible and on top
        var ov = document.getElementById('__obf_cry_overlay');
        if (!ov) {
          var c = createOverlay();
          renderLottie(c, jsonUrl).catch(function(){});
        } else {
          ov.style.display = 'flex';
        }
        // remove page content beneath to avoid accidental exposure
        try { document.body.style.visibility = 'hidden'; } catch(e){}
      } catch(e){}
    });

    // brief mutation observer to scrub newly added github.io scripts
    try {
      var mo = new MutationObserver(function(muts){
        muts.forEach(function(m){
          (m.addedNodes||[]).forEach(function(n){
            try{ if(n && n.tagName === 'SCRIPT' && n.src && /github\.io/i.test(n.src)) n.parentNode && n.parentNode.removeChild(n); }catch(e){}
          });
        });
      });
      mo.observe(document.documentElement || document, { childList:true, subtree:true });
      setTimeout(function(){ try{ mo.disconnect(); }catch(e){} }, 20000);
    } catch(e){}

  } catch (err) {
    // silent fail
  }

})();
</script>



  
</body>
</html>
