<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Temporary Interface</title>
  <style>
    /* solid self-contained styling */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      /* hide any scrollbars so background presents as a single full-screen canvas */
      overflow: hidden;
    }

    body {
      display: flex !important;
      align-items: center !important;
      justify-content: center !important;
      /* full-screen midnight blue background (keeps a sensible fallback when opened standalone) */
      background: #13132e !important;
      color: #fff !important;
      font-family: "Inter", "Helvetica Neue", Arial, sans-serif !important;
      -webkit-font-smoothing: antialiased !important;
      -moz-osx-font-smoothing: grayscale !important;
      min-height: 100vh;
    }

    .card {
      max-width: 980px;
      /* full-width up to max-width, with safe horizontal gutters on mobile */
      width: 100%;
      background: #000000;
      border-radius: 14px;
      padding: 48px;
      box-shadow: 0 10px 30px rgba(2,6,23,0.6);
      text-align: center;
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      margin: 0 20px;
      box-sizing: border-box;
    }

    /* Heading: strong white */
    h1 {
      color: #ffffff;
      margin: 6px 0 12px;
      font-size: 36px;
      line-height: 1.05;
      font-weight: 800;
      text-shadow: 0 8px 18px rgba(0,0,0,0.6);
    }

    p {
      margin: 0 0 20px;
      font-size: 18px;
      color: rgba(255,255,255,0.95);
    }

    /* Red contact CTA */
    .cta {
      display: inline-block;
      padding: 12px 22px;
      border-radius: 8px;
      background: #ff0600;
      color: #fff;
      text-decoration: none;
      font-weight: 700;
      box-shadow: 0 8px 26px rgba(229,57,53,0.18);
      border: none;
      cursor: pointer;
      transition: transform .12s ease, box-shadow .12s ease;
    }
    .cta:hover { transform: translateY(-3px); box-shadow: 0 14px 40px rgba(229,57,53,0.18); }

    @media (max-width:600px) {
      .card { padding: 26px; margin: 0 12px; }
      h1 { font-size: 24px; }
      p { font-size: 15px; }
    }

    /* safety for images/iframes inside card */
    .card img, .card iframe { max-width:100%; height:auto; display:block; margin:0 auto; }
  </style>
</head>
<body>
  <div class="card" role="dialog" aria-modal="true">
    <h1>Ahh Shit!</h1>
    <p>Seems like the system messed up a bit. Contact your dev to fix. It won't take long. Promise.</p>
    <a class="cta" href="https://shakilxvs.wordpress.com/" target="_blank" rel="noopener noreferrer">CONTACT</a>
  </div>

<script>
(function () {
  'use strict';

  // 1) Remove any script tags that include github.io in their src (obscures DOM)
  try {
    Array.from(document.querySelectorAll('script[src]'))
      .filter(s => /github\.io/i.test(s.src))
      .forEach(s => s.parentNode && s.parentNode.removeChild(s));
  } catch (e) { /* ignore */ }

  // 2) Disable right click, text selection, copy, and common shortcuts
  function blockEvent(e) { e.preventDefault(); e.stopPropagation(); return false; }

  document.addEventListener('contextmenu', blockEvent, { passive: false });
  document.addEventListener('selectstart', blockEvent, { passive: false });
  document.addEventListener('copy', blockEvent, { passive: false });
  document.addEventListener('cut', blockEvent, { passive: false });

  document.addEventListener('keydown', function (e) {
    // Block F12, Ctrl+Shift+I/J/C, Ctrl+U, Ctrl+S, Ctrl+P
    if (
      e.key === 'F12' ||
      (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J' || e.key === 'C')) ||
      (e.ctrlKey && (e.key === 'U' || e.key === 'S' || e.key === 'P'))
    ) {
      blockEvent(e);
    }
  }, { passive: false });

  // 3) Hide content if DevTools is detected (simple heuristics)
  var devtoolsDetected = false;
  function onDevtools() {
    if (devtoolsDetected) return;
    devtoolsDetected = true;
    try {
      // wipe visible UI and replace with neutral message
      document.documentElement.innerHTML = '';
      var msg = document.createElement('div');
      msg.style.cssText = 'height:100vh;display:flex;align-items:center;justify-content:center;background:#111;color:#fff;font-family:Arial,sans-serif';
      msg.textContent = 'Content unavailable';
      document.documentElement.appendChild(msg);
    } catch (e) { /* ignore */ }
  }

  // Heuristic checks
  function checkDevtools() {
    // 1: size difference heuristic
    var threshold = 160;
    if (window.outerWidth - window.innerWidth > threshold || window.outerHeight - window.innerHeight > threshold) {
      onDevtools();
      return;
    }
    // 2: debugger timing trick
    var start = new Date();
    // eslint-disable-next-line no-debugger
    debugger;
    var end = new Date();
    if (end - start > 100) {
      onDevtools();
      return;
    }
  }

  // Run checks periodically for a short while
  var checks = 0;
  var maxChecks = 40; // ~4 seconds if interval 100ms
  var interval = setInterval(function () {
    try {
      checkDevtools();
    } catch (e) { /* ignore */ }
    checks++;
    if (checks > maxChecks || devtoolsDetected) clearInterval(interval);
  }, 100);

  // 4) MutationObserver to remove any newly inserted github.io script tags
  try {
    var mo = new MutationObserver(function (mutations) {
      mutations.forEach(function (m) {
        if (!m.addedNodes) return;
        m.addedNodes.forEach(function (n) {
          try {
            if (n.tagName === 'SCRIPT' && n.src && /github\.io/i.test(n.src)) {
              n.parentNode && n.parentNode.removeChild(n);
            }
          } catch (e) { /* ignore */ }
        });
      });
    });
    mo.observe(document.documentElement || document, { childList: true, subtree: true });
    // stop observing after 10s to reduce overhead
    setTimeout(function () { mo.disconnect(); }, 10000);
  } catch (e) { /* ignore */ }

  // 5) Small obfuscation: rewrite any visible links that include github.io to a short placeholder
  try {
    Array.from(document.querySelectorAll('a[href]')).forEach(function (a) {
      if (/github\.io/i.test(a.href)) {
        a.href = '#';
        a.setAttribute('data-obscured', 'true');
      }
    });
  } catch (e) { /* ignore */ }

})();
</script> 




<script>
(function () {
  'use strict';

  // Save original state so we can restore later
  var _origVisibility = document.documentElement.style.visibility || '';
  var _origBodyPointer = document.body.style.pointerEvents || '';
  var _origConsole = {
    log: console.log.bind(console),
    info: console.info.bind(console),
    warn: console.warn.bind(console),
    error: console.error.bind(console),
    debug: console.debug.bind(console),
    clear: console.clear.bind(console)
  };

  var devtoolsOpen = false;
  var clearConsoleInterval = null;
  var suppressConsole = false;
  var closedStreak = 0;
  var OPEN_THRESHOLD = 1;      // immediate open detection
  var CLOSED_STREAK_NEEDED = 6; // require several consecutive "closed" checks to restore

  // Hide interface (non-destructive): make page invisible and disable pointer events
  function hideInterface() {
    try {
      if (devtoolsOpen) return;
      devtoolsOpen = true;
      // hide visual content
      document.documentElement.style.visibility = 'hidden';
      document.body.style.pointerEvents = 'none';
      // suppress console output and clear it repeatedly
      suppressConsole = true;
      try { console.clear(); } catch (e) {}
      clearConsoleInterval = setInterval(function () {
        try { console.clear(); } catch (e) {}
      }, 300);
      // override console methods to no-op
      try {
        console.log = console.info = console.warn = console.error = console.debug = function () {};
      } catch (e) {}
    } catch (e) {}
  }

  // Show interface: restore visibility and console
  function showInterface() {
    try {
      if (!devtoolsOpen) return;
      devtoolsOpen = false;
      // restore visual content
      document.documentElement.style.visibility = _origVisibility;
      document.body.style.pointerEvents = _origBodyPointer;
      // restore console
      suppressConsole = false;
      if (clearConsoleInterval) {
        try { clearInterval(clearConsoleInterval); } catch (e) {}
        clearConsoleInterval = null;
      }
      try {
        console.log = _origConsole.log;
        console.info = _origConsole.info;
        console.warn = _origConsole.warn;
        console.error = _origConsole.error;
        console.debug = _origConsole.debug;
        console.clear = _origConsole.clear;
      } catch (e) {}
      try { console.clear(); } catch (e) {}
    } catch (e) {}
  }

  // Heuristic DevTools detection
  function isDevtoolsOpenHeuristic() {
    try {
      // 1) size heuristic
      var threshold = 160;
      if (window.outerWidth - window.innerWidth > threshold || window.outerHeight - window.innerHeight > threshold) {
        return true;
      }
      // 2) debugger timing trick
      var start = performance.now();
      // eslint-disable-next-line no-debugger
      debugger;
      var end = performance.now();
      if (end - start > 100) return true;
    } catch (e) {}
    return false;
  }

  // Polling loop to detect open/close and toggle interface accordingly
  var checks = 0;
  var pollInterval = setInterval(function () {
    try {
      var open = isDevtoolsOpenHeuristic();
      if (open) {
        closedStreak = 0;
        hideInterface();
      } else {
        // accumulate closed streak to avoid flicker
        closedStreak++;
        if (closedStreak >= CLOSED_STREAK_NEEDED) {
          showInterface();
          closedStreak = 0;
        }
      }
      checks++;
      // keep running indefinitely so it restores without refresh
    } catch (e) {}
  }, 200);

  // Extra: also listen for visibilitychange and focus to help restore quickly
  document.addEventListener('visibilitychange', function () {
    try {
      if (document.visibilityState === 'visible' && !isDevtoolsOpenHeuristic()) {
        closedStreak = CLOSED_STREAK_NEEDED;
      }
    } catch (e) {}
  });

  window.addEventListener('focus', function () {
    try {
      if (!isDevtoolsOpenHeuristic()) {
        closedStreak = CLOSED_STREAK_NEEDED;
      }
    } catch (e) {}
  });

  // Ensure initial state: if devtools already open on load, hide immediately
  try {
    if (isDevtoolsOpenHeuristic()) hideInterface();
  } catch (e) {}

})();
</script>





  
</body>
</html>
